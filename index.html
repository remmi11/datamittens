    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
        integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="login.css">
    
    <script src="js/app.js"></script>

</head>

<body>

    <nav id="top-nav" class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" style="color: white; font-weight: bold" href="#">Datamittens</a>
    </nav>

    <!-- <form method="post" class="post-form container" style="margin-left: 30%;"> -->
	<div class="post-form container" style="margin-left: 30%;">
		<div class="row">
			<div class="col-md-offset-5 col-md-5">
				<div class="form-login">
					<h4>Welcome</h4>
					<input type="text" name="username" autofocus maxlength="254" required id="id_username" />
					</br>
					<input type="password" name="password" required id="id_password" />
					</br>
					<div class="wrapper">
						<span class="group-btn">
							<button onclick="myFunction()" id="submit" class="btn btn-primary btn-md">login <i
									class="fa fa-sign-in"></i></button>
						</span>
					</div>
				</div>

			</div>
		</div>
	</div>
    <!-- </form> -->

    <script>
        $(document).ready(function () {
            $("#id_username").attr("class", "form-control")
            $("#id_username").attr("placeholder", "Username")
            $("#id_password").attr("class", "form-control")
            $("#id_password").attr("placeholder", "Password")
        });
    </script>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
        integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>


</body>

</html>
